backend:
  name: github
  repo: lami216/perfume-kingdom  # اسم مستودعك
  branch: main                   # الفرع الرئيسي

media_folder: "images"          # مجلد الصور
public_folder: "/images"        # مسار الصور في الموقع

collections:
  - name: "products"            # اسم المجموعة
    label: "المنتجات"           # العنوان في لوحة التحكم
    folder: "_products"         # المجلد الذي يحفظ المنتجات
    create: true                # السماح بإنشاء منتجات جديدة
    slug: "{{slug}}"            # اسم الملف التلقائي
    fields:                     # حقول كل منتج
      - { name: "name", label: "اسم العطر", widget: "string" }
      - { name: "desc", label: "الوصف", widget: "text" }      # استخدمنا "text" بدل "string" لوصف أطول
      - { name: "price", label: "السعر", widget: "number" }
      - { name: "available", label: "متوفرة", widget: "boolean", default: true }
      - { name: "category", label: "الفئة", widget: "select", options: ["men", "women", "unisex"] }
      - { name: "img", label: "صورة المنتج", widget: "image" }  # أضفنا حقل الصورة
